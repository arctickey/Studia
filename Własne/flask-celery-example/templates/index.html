<html>
    <head>
    <title>
        Flask and celery
    </title>
     <style>
        .progress {
            width: 100%;
            text-align: center;
        }
    </style>
  </head>
    <body>
        <h1>Flask example 1</h1>
        <h2>Send asynchronous email</h2>
        {% for message in get_flashed_messages() %}
         <p style="color: red;">{{ message }}</p>
        {% endfor %}
      <form method="POST">
        <p>Send email to <input type="text" name="email" value="{{ email }}"></p>
       <input type="submit" name="submit" value="Send">
      <input type="submit" name="submit" value="Send in 1 minute">
        </form>
    </body>
</html>
